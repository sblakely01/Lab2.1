<html>
    <head>
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        
        <!-- Fonts & Icons -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="contact-page">
        <main id="main">
            <!-- Form section -->
            <div class="contact-form-section">
                <form>
                    <h1 class="contact-form-heading">Reach <span>Out</span></h1>
                    <div class="contact-form-intro">Curious about something? Complete these fields and "get in touch", as you humans say. ðŸ¤™</div>
                    <label for="name">Full Name</label>
                    <input class="contact-input" aria-labelledby="name" type="text" required aria-required="true" placeholder="Daniel Radcliffe" />
                    <label for="email">Email</label>
                    <input class="contact-input" type="text" aria-labelledby="email" required aria-required="true" placeholder="da.real.harry@gmail.com" />
                    <label for="message">Message</label>
                    <textarea class="contact-textarea" rows="4" cols="50" aria-labelledby="message" required aria-required="true" placeholder="Your message..."></textarea>
                    <button class="contact-submit-button" type="button" onclick="submitForm()" aria-label="Submit">Send Message ðŸŽ‰</button>
                </form>
                <img class="contact-image" src="images/connect.png" alt="A robot hand and a human hand"/>
            </div>
        </main>
    </body>
</html>
